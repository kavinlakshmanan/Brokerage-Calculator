<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Broker Charges Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f9f9f9;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 100%;
            padding: 40px 40px 30px 40px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin: 0 0 30px 0;
            font-weight: 600;
            font-size: 1.9rem;
            color: #1d1d1f;
            letter-spacing: 0.05em;
            user-select: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            text-align: left;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #3c3c4399;
            /* subtle gray */
            margin-bottom: 6px;
            user-select: none;
        }

        select,
        input[type="number"] {
            font-size: 1.05rem;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1.5px solid #d1d1d6;
            background-color: #f2f2f7;
            color: #1d1d1f;
            outline-offset: 2px;
            transition:
                border-color 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
            background-color: #fff;
            outline: none;
        }

        /* subtle arrow for select */
        select {
            background-image:
                url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='4 6 8 10 12 6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 12px 12px;
        }

        button {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 14px 0;
            border-radius: 14px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            box-shadow:
                0 3px 8px rgba(0, 122, 255, 0.4),
                inset 0 -3px 6px rgba(0, 82, 179, 0.6);
            transition: background-color 0.25s ease, box-shadow 0.25s ease;
            user-select: none;
        }

        button:hover {
            background-color: #005ecb;
            box-shadow:
                0 5px 15px rgba(0, 94, 203, 0.6),
                inset 0 -3px 8px rgba(0, 82, 179, 0.8);
        }

        button:active {
            background-color: #0040a3;
            box-shadow: none;
            transform: translateY(1px);
        }

        .results {
            margin-top: 36px;
            background-color: #f2f2f7;
            border-radius: 16px;
            padding: 25px 28px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
            user-select: text;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .results h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-weight: 700;
            color: #000;
            letter-spacing: 0.04em;
        }

        .results p {
            margin: 12px 0;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px 25px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 0;
            }

            .results {
                font-size: 1rem;
                padding: 20px 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main" aria-label="Broker Charges Calculator">
        <h1>Brokerage Charges Calculator</h1>
        <form id="chargesForm" autocomplete="off" aria-describedby="formInstructions">
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" aria-required="true" required>
                <option value="" disabled selected>-- Select Buy or Sell --</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>

            <label for="amount">Total Amount (₹)</label>
            <input type="number" id="amount" aria-required="true" min="0" step="0.01" placeholder="Enter amount"
                required />

            <button type="submit" aria-label="Calculate broker charges">Calculate Charges</button>
        </form>

        <section class="results" id="results" style="display:none;" aria-live="polite" aria-atomic="true">
            <h2>Charges Result</h2>
            <p id="zerodhaCharge"></p>
            <p id="growCharge"></p>
        </section>
    </div>

    <script>
        document.getElementById('chargesForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const type = document.getElementById('transactionType').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!type || isNaN(amount) || amount <= 0) {
                alert('Please select transaction type and enter a valid amount.');
                return;
            }

            let zerodhaCharge = 0;
            let growCharge = 0;

            if (type === 'buy') {
                zerodhaCharge = (0.0000345 * amount) + (0.000001 * amount) + (0.00015 * amount) + 0.18 * (0.0000345 * amount);
                growCharge = (0.0000327 * amount) + (0.000001 * amount) + (0.00015 * amount) + 0.18 * (0.0000327 * amount);
            } else if (type === 'sell') {
                zerodhaCharge = (0.0000345 * amount) + (0.000001 * amount) + (0.001 * amount) + 0.18 * (0.0000345 * amount) + 15.93;
                growCharge = (0.0000327 * amount) + (0.000001 * amount) + (0.001 * amount) + 0.18 * (0.0000327 * amount) + 21.535;
            }

            zerodhaCharge = zerodhaCharge.toFixed(4);
            growCharge = growCharge.toFixed(4);

            document.getElementById('zerodhaCharge').textContent = `Total ${type === 'buy' ? 'Buying Charge' : 'Selling Charge'} (Zerodha): ₹${zerodhaCharge}`;
            document.getElementById('growCharge').textContent = `Total ${type === 'buy' ? 'Buying Charge' : 'Selling Charge'} (Grow): ₹${growCharge}`;

            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>

</html>
